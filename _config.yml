title: Alok Thakrar
description: EECS @ UC Berkeley

baseurl: "" #name of GitHub repository
url: "https://alokthakrar.github.io" #custom url to be used instead of GitHub repository
email: #

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
linkedin: "https://www.linkedin.com/in/alok-thakrar/"
chess.com: "https://www.chess.com/"
stackoverflow: "#"
github: "https://github.com/alokthakrar"
researchgate: "#"
orcid: "#"
quora: "#"
instagram: "#"
facebook: "#"
bluesky: "#"

# Markdown
highlighter: rouge
markdown: kramdown

# Tracker
analytics:

# optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:name/
    order:
      - Robotics23-24.md
      - Robotics22-23.md
      - gantry-game.md
      - eloify.md
      - kinetic-sculpture.md
      - got-blood.md
      - UCSBites.md
      - post-pipeline.md
      - quizbowl-bot.md
      - LSB.md

  timeline:
    output: false


sass:
  sass_dir: assets/css
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
